	  <head><t><h2 style="color:blue;"><b>Copy Constructor</b></h2></t></head>
	  <p>Whenever we initialize an object, C++ will create the copy of that object by invoking class's copy constructor.
	  Remember <b>copy constructor</b>is a constructor that accepts another object of the same type as a parameter.</p>
